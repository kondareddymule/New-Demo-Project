<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="../css/index.css">
    <title>Product Management System</title>
</head>
<body>
    <div class="sidebar" id="sidebar">
        <p class="title">Product Management</p>
        <div class="menu-container">
            <div class="menu"> 
                <a class="links" href="index.html">
                    <i class="fa fa-bars icon"></i>Dashboard</a> 
            </div>
            <div class="menu"> 
                <a class="links" href="products.html">
                    <i class="fa fa-shopping-cart icon"></i>
                    Products
                </a> 
            </div>
            <div class="menu"> 
                <a class="links" href="gallery.html">
                    <i class="fa fa-camera-retro icon"></i>
                    Gallery
                </a> 
            </div>
        </div>
        <div class="footer">
            <div class="social-icons">
                <a href="https://www.instagram.com" class="social-icon" target="_blank" style="color: #E4405F;">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="https://www.facebook.com" class="social-icon" target="_blank" style="color: #1877F2;">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="https://www.twitter.com" class="social-icon" target="_blank" style="color: #1DA1F2;">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="https://www.linkedin.com" class="social-icon" target="_blank" style="color: #0077B5;">
                    <i class="fab fa-linkedin-in"></i>
                </a>
            </div>
            <p class="copyright">Copy rights @ITOrizon</p>
        </div>      
    </div>

    <div class="container">
        <div class="menu-icon" onclick="toggleSidebar()">
            <i class="fa fa-bars"></i>
        </div>
        <div class="dashboard">
            <p>Dashboard</p>
        </div>
        <div class="cards">
            <div class="card">
                <p>Active <i class="fa fa-cube"></i></p>
                <p id="active">20</p>
            </div>
            <div class="card">
                <p>Cancelled <i class="fa fa-window-close" ></i></p>
                <p id="cancel">20</p>
            </div>
            <div class="card">
                <p>Draft <i class="fa fa-file" ></i></p>
                <p id="draft">20</p>
            </div>
            <div class="card">
                <p>Delivered <i class="fa fa-shopping-cart" ></i></p>
                <p id="delivered">20</p>
            </div>
            <div class="card">
                <p>Shipped <i class="fa fa-truck" ></i></p>
                <p id="shipped">20</p>
            </div>
        </div>

        <div class="productscontainer"> 
            <div class="recently-added"> 
                <h4>Recently Added Products</h2> 
                <ul id="recently-added-list"></ul> 
            </div> 
            <div class="delivered-products"> 
                <h4>Delivered Products</h2> 
                <ul id="delivered-products-list"></ul> 
            </div> 
        </div>
    </div>
    <script src="../javascript/index.js"></script> 

</body>
</html>
